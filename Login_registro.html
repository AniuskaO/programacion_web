<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Registrate</title>
  </head>
  <body style="background-color:#b6ffbb;"> 

    <div class="container m-5">
      <div class="row d-flex justify-content-center">
        <div class="col-6">

          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Registrarse</h3>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputRut">RUT</label>
                  <input type="number" class="form-control" id="inputRut">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputDv">DV</label>
                  <input type="text" class="form-control" id="inputDv">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimerNombre">Primer Nombre</label>
                  <input type="text" class="form-control" id="inputPrimerNombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSegundoNombre">Segundo Nombre</label>
                  <input type="text" class="form-control" id="inputSegundoNombre">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimerApellido">Primer Apellido</label>
                  <input type="text" class="form-control" id="inputPrimerApellido">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSegundoApellido">Segundo Apellido</label>
                  <input type="text" class="form-control" id="inputSegundoApellido">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDireccion">Direccion</label>
                  <input type="text" class="form-control" id="inputDireccion">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputComuna">Comuna</label>
                  <input type="number" class="form-control" id="inputComuna">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputRegion">Region</label>
                  <input type="number" class="form-control" id="inputRegion">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputFono">Fono</label>
                  <input type="number" class="form-control" id="inputFono">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCorreo">Correo</label>
                  <input type="email" class="form-control" id="inputCorreo">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputClave">Contraseña</label>
                  <input type="password" class="form-control" id="inputClave ">
                </div>
              </div>

              
        

            <div class="form-group row">
            
              <div class="col-sm-6 d-flex justify-content-center" >
                <button  id="registrarse" class="btn btn-success " >Registrarse</button>
              </div>
              <div class="col-sm-6 d-flex justify-content-center">
                <button id="limpiar" class="btn btn-secondary">Limpiar</button>
              </div>          
            </div>

          </div>
        </div>
  
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  
  <script>

  const API_URL = 'http://127.0.0.1:5000';

    //añadir usuario a la lista con jquery
    $(document).on('click', '#registrarse', function(){
        //obtener los datos del usuario
        var rut = $('#inputRut').val();
        var dv = $('#inputDv').val();
        var primer_nombre = $('#inputPrimerNombre').val();
        var segundo_nombre = $('#inputSegundoNombre').val();
        var primer_apellido = $('#inputPrimerApellido').val();
        var segundo_apellido = $('#inputSegundoApellido').val();
        var direccion = $('#inputDireccion').val();
        var fono = $('#inputComuna').val();
        var correo = $('#inputRegion').val();
        var comuna_id = $('#inputFono').val();
        var region_id = $('#inputCorreo').val();
        var clave = $('#inputClave').val();

        //cargar a la db mediante ajax mi usuario
        $.ajax({
            url: API_URL+'/clientes',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
              rut: rut,
              dv: dv,
              primer_nombre: primer_nombre,
              segundo_nombre: segundo_nombre,
              primer_apellido: primer_apellido, 
              segundo_apellido: segundo_apellido,
              direccion: direccion,
              fono: fono,
              correo: correo,
              comuna_id: comuna_id,
              region_id: region_id,
              clave: clave
            }),
            success: function(respuesta){
                console.log(respuesta);
            }
        })

      });
      

  </script>

  </body>
</html>
