<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Registrate</title>
  </head>
  <body style="background-color:#b6ffbb;"> 

    <div class="container m-5">
      <div class="row d-flex justify-content-center">
        <div class="col-6">

          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Registrarse</h3>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputRut">RUT</label>
                  <input type="text" class="form-control" id="inputRut">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputDv">DV</label>
                  <input type="text" class="form-control" id="inputDv">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimerNombre">Primer Nombre</label>
                  <input type="text" class="form-control" id="inputPrimerNombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSegundoNombre">Segundo Nombre</label>
                  <input type="text" class="form-control" id="inputSegundoNombre">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimerApellido">Primer Apelldio</label>
                  <input type="text" class="form-control" id="inputPrimerApellido">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSegundoApelldio">Segundo Apellido</label>
                  <input type="text" class="form-control" id="inputSegundoApelldio">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDireccion">Direccion</label>
                  <input type="text" class="form-control" id="inputDireccion">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputComuna">Comuna</label>
                  <input type="teext" class="form-control" id="inputComuna">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFono">Fono</label>
                  <input type="text" class="form-control" id="inputFono">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCorreo">Correo</label>
                  <input type="email" class="form-control" id="inputCorreo">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputContraseña">Contraseña</label>
                  <input type="password" class="form-control" id="inputContraseña">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputConfirmarContraseña">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="inputConfirmarContraseña">
                </div>
              </div>

              
        

            <div class="form-group row">
            
              <div class="col-sm-6 d-flex justify-content-center" >
                <button  id="registrarse" class="btn btn-success " onclick="location.href='index.html'">Registrarse</button>
              </div>
              <div class="col-sm-6 d-flex justify-content-center">
                <button id="limpiar" class="btn btn-secondary">Limpiar</button>
              </div>          
            </div>

          </div>
        </div>
  
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


  </body>
</html>
