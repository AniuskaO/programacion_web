    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <script>

    const API_URL = 'http://127.0.0.1:5000';

    $(document).ready(function(){
      $('#tablaProductos tbody').empty();
      $('#EditarProducto').hide()

      
      actualizarTabla()
    });

    function actualizarTabla(){
        $('#tablaProductos tbody').empty();

        $.ajax({
          url: API_URL+'/productos',
          type: 'GET',
          dataType: 'json',
          success: function(respuesta){
            console.log(respuesta);
            for (var i = 0; i < respuesta.length; i++){
                var fila = '<tr>' +
                  '<th scope="row">' + respuesta[i].id_producto + '</th>' +
                  '<td>' + respuesta[i].codigo + '</td>' +
                  '<td>' + respuesta[i].nombre + '</td>' +
                  '<td>' + respuesta[i].valor_venta + '</td>' +
                  '<td>' + respuesta[i].stock + '</td>' +
                  '<td>' + respuesta[i].descripcion + '</td>' +
                  '<td>' + respuesta[i].imagen + '</td>' +
                  '<td>' + respuesta[i].estado + '</td>' +
                  '<td>' + 
                    '<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">' +
                      '<button type="button" class="btn btn-success btnEditarProducto">Editar</button>' +
                      '<button type="button" class="btn btn-danger btnEliminarProducto">Elminar</button>' +
                    '</div>'
                  '</td>' +
                '</tr>';

                $('#tablaProductos').append(fila)

            }

          
          
          }
        })

      }

      //añadir usuario a la lista con jquery
      $(document).on('click', '#AñadirProducto', function(){
        //obtener los datos del usuario
        var codigo = $('#inputCodigo').val();
        var nombre = $('#inputNombre').val();
        var valor_venta = $('#inputValorVenta').val();
        var stock = $('#inputStock').val();
        var descripcion = $('#inputDescripcion').val();
        var estado = $('#inputEstado').val();

        //cargar a la db mediante ajax mi usuario
        $.ajax({
            url: API_URL+'/productos',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
              codigo: codigo,
              nombre: nombre,
              valor_venta: valor_venta,
              stock: stock,
              descripcion: descripcion, 
              estado: estado
            }),
            success: function(respuesta){
                console.log(respuesta);
                actualizarTabla();
                limpiarFormulario();
            }
        })

      });


      //click en .btnEditarusuario
      $(document).on('click', '.btnEditarProducto', function(){
        //obtener el id del usuario
        var id_producto = $(this).closest('tr').find('th').text();
        //obtener todo el usuario
        var producto = $(this).closest('tr').find('td');
        //obtener los datos del usuario
        var codigo = producto.eq(0).text();
        var nombre = producto.eq(1).text();
        var valor_venta = producto.eq(2).text();
        var stock = producto.eq(3).text();
        var descripcion = producto.eq(4).text();
        var estado = producto.eq(6).text();
    

        //mostrar los datos del usuario en los inputs
        $('#inputCodigo').val(codigo);
        $('#inputNombre').val(nombre);
        $('#inputValorVenta').val(valor_venta);
        $('#inputStock').val(stock);
        $('#inputDescripcion').val(descripcion);
        $('#inputEstado').val(estado);
        $('#inputId_Producto').val(id_producto);

        $('#AñadirProducto').hide();
        $('#EditarProducto').show();

      });

      $(document).on('click', '#AñadirProducto', function(){
        limpiarFormulario();
      })

      function limpiarFormulario(){
        $('#inputCodigo').val('');
        $('#inputNombre').val('');
        $('#inputValorVenta').val('');
        $('#inputStock').val('');
        $('#inputDescripcion').val('');
        $('#inputEstado').val('');
      }


      //editar usuario con ajax
      $(document).on('click', '#EditarProducto', function(){
        //obtener los datos del usuario
        var codigo = $('#inputCodigo').val();
        var nombre = $('#inputNombre').val();
        var valor_venta = $('#inputValorVenta').val();
        var stock = $('#inputStock').val();
        var descripcion = $('#inputDescripcion').val();
        var estado = $('#inputEstado').val();
        var id_producto = $('#inputId_Producto').val();

        $.ajax({
            url: API_URL+'/productos/'+id_producto,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({
              codigo: codigo,
              nombre: nombre,
              valor_venta: valor_venta,
              stock: stock,
              descripcion: descripcion, 
              estado: estado, 
              id_producto: id_producto
            }),
            success: function(respuesta){
                console.log('Producto Modificado');
                actualizarTabla();
                limpiarFormulario();
                $('#EditarProducto').hide();
                $('#AñadirProducto').show();
            }
        })

      });

      //borrar usuario de la lista con jquery
      $(document).on('click', '.btnEliminarProducto', function(){
        //eliminar la fila
        var id_producto = $(this).closest('tr').find('th').text();

        $.ajax({
            url: API_URL+'/productos/'+id_producto,
            type: 'DELETE',
            dataType: 'json',
            data: {
              id_producto:id_producto
            },
            success: function(respuesta){
                console.log('Producto Eliminado')
                actualizarTabla()
            }

        })



      });

    </script>
