              <h5 class="card-title text-center">Listado de despachos</h5>
              <!--<p>Cantidad de despachos: 1</p>-->
                <div class="table-responsive">
                    <table class="table table-striped" id="tablaDespachos">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha Entrega</th>
                            <th scope="col">Rut</th>
                            <th scope="col">Recibe</th>
                            <th scope="col">Estado</th>
                            <th scope="col">ID Venta</th>
                            <th scope="col">ID Comuna</th>
                        </tr>
                        </thead>

                        </tbody>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <script>

    const API_URL = 'http://127.0.0.1:5000';

    $(document).ready(function(){
      $('#tablaDespachos tbody').empty();
    
      actualizarTabla()
    });

    function actualizarTabla(){
        $('#tablaDespachos tbody').empty();

        $.ajax({
          url: API_URL+'/despachos',
          type: 'GET',
          dataType: 'json',
          success: function(respuesta){
            console.log(respuesta);
            for (var i = 0; i < respuesta.length; i++){
                var fila = '<tr>' +
                  '<th scope="row">' + respuesta[i].id_despacho + '</th>' +
                  '<td>' + respuesta[i].direccion + '</td>' +
                  '<td>' + respuesta[i].fecha_entrega + '</td>' +
                  '<td>' + respuesta[i].rut_recibe + '</td>' +
                  '<td>' + respuesta[i].nombre_recibe + '</td>' +
                  '<td>' + respuesta[i].estado_despacho + '</td>' +
                  '<td>' + respuesta[i].venta_id + '</td>' +
                  '<td>' + respuesta[i].comuna_id + '</td>' +
                '</tr>';

                $('#tablaDespachos').append(fila)
            }

          
          
          }
        })

      }


    </script>
